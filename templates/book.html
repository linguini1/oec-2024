<html>
<header>
    <title>Super Readers</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='global.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='book.css') }}" />
</header>

<a href="/"><img id="logo" src="{{ url_for('static', filename='assets/Super-readers-logo.png') }}" /></a>

<body>
    {% if story %}
    <h1 class="title">{{ story }}</h1>
    <p>{{ story_contents }}</p>
    {% else %}
    <h1>Story not found.</h1>
    {% endif %}

    <div class="main-container">
        <a href="/reading">
            <div id="book" class="book">
                <h2>Go back to Reading</h2>
            </div>
        </a>
    </div>
</body>

</html>
