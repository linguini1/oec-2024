<html>
<header>
    <title>Super Readers</title>
    <link rel="stylesheet" href="static/global.css" />
    <link rel="stylesheet" href="static/book.css" />
    <link rel="stylesheet" href="static/reading.css" />
</header>

<img id="logo" src="static/assets/Super-readers-logo.png" />

<body>
    {% if story %}
    <h1>{{ story }}!</h1>
    <p>{{ story_contents }}</p>
    {% else %}
    <h1>Story not found</h1>
    {% endif %}

    <div class="main-container">
        <div id="about" class="box">
            <a href="/reading">
                <div id="book" class="book">
                    <h2>Go back to Reading</h2>
                </div>
            </a> 
        </div>
</body>

</html>
